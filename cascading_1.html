<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        li{
            color: red !important;
        }
        #idsel{
            color: blue
        }
        .classsel{
            color: green
        }
        /*li에서선언한 style > id style > class style > li*/
    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color: powderblue">css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>

    </ol>
</body>
</html>
