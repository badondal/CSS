<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        a:link{
            color: black;
        }
        a:visited{
            color:red;
        }
        a:hover{
            color:yellow;
        }
        a:active{
            color: green;
        }
        a:focus{
            color: white;
        }
        input:focus{
            background-color: black;
            color: white
        }
    </style>
    <!--CSS는 뒤에 선언된것을 우선으로 한다-->
</head>
<body>
    <a href="http://naver.com">방문함</a>
    <a href="http://google.com">방문안함</a>
    <input type="text">
</body>
</html>
