<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        #type1{
            font-size: 5rem;
            font-family: arial, Verdana, "helvetica Neue" sans-serif; /*폰트에맞게 순서대로 있는것들부터 나타남 sans-serif:장식이 없는 글씨체 monospace:고정폭을 사용할떄 쓰임*/

            line-height: 2;
        }
        #type2{
            font: bold 5rem/2 arial, Verdana, "helvetica Neue" sans-serif;
        }
    </style>

        hello world
</p>  
<p id="type2">hello world<br>
    hello world
</p>
